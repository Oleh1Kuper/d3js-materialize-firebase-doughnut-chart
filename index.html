<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut chart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      h2, p{
        margin: 10px 0;
      }
      header{
        margin-bottom: 40px;
      }
      .tip{
        padding: 10px;
        background: #333;
        color: #fff;
      }
      .tip .delete{
        color: hotpink;
        font-size: 0.8em;
      }
    </style>
  </head>

  <body class="indigo">
    <header class="indigo darken-1 section">
      <h2 class="center white-text">Donut chart</h2>
      <p class="flow-text grey-text center text-lighten-2">Monthly money tracker</p>
    </header>

    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <form class="card z-depth-0">
            <div class="card-content">
              <span class="card-title indigo-text">Add Item:</span>

              <div class="input-field">
                <input type="text" id="name">
                <label for="name">Item Name</label>
              </div>

              <div class="input-field">
                <input type="text" id="cost">
                <label for="cost">Item Cost ($)</label>
              </div>

              <div class="input-field center">
                <button class="btn-large pink white-text">Add Item</button>
              </div>

              <div class="input-field center">
                <p id="error" class="red-text"></p>
              </div>
            </div>
          </form>
        </div>

        <div class="col s12 m5 push-m1">
          <div class="canvas"></div>
        </div>
      </div>
    </div>

    <!-- #region scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
      integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"
      integrity="sha512-wNH6xsp2n8CfB91nrBtfc4sfLwYPBMjSWVUwQOp60AYYXH6i8yCwuKFZ4rgK2i6pQek/b+bSyR7b01/922IBzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="db.js"></script>
    <script type="module" src="graph.js"></script>
    <script type="module" src="index.js"></script>
    <!-- #endregion -->
  </body>
</html>
